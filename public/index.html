<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintro</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/menu.js" async></script>
    <script src="scripts/canvas.js" async></script>
  </head>
  <body
    class="h-screen w-screen relative bg-black flex flex-col items-center justify-between"
  >
    <canvas
      id="canvas"
      class="bg-bgColor h-[90vh] w-full rounded-b-xl"
    ></canvas>
    <div
      class="flex gap-4 items-center justify-center w-full mb-3 transition-all duration-500"
      id="menu"
    >
      <div
        class="flex overflow-hidden items-center transition-all duration-200 w-[56px]"
        id="scale"
      >
        <!-- line-width icon -->
        <div class="menu-icon rounded-full" id="line-width">
          <img
            class="object-contain"
            src="../assets/icons/line-width.png"
            alt="Line Width"
          />
        </div>
        <!-- scale -->
        <div class="hidden" id="line-width-scale-box">
          <div
            class="h-14 bg-gray-800 hover:bg-customBlue-700 transition opacity-75 flex justify-center items-center rounded-r-full pl-2 pr-4"
          >
            <input
              type="range"
              name="line-width"
              id="line-width-range"
              value="2"
              max="20"
              class="cursor-pointer"
            />
          </div>
        </div>
      </div>
      <div class="menu-icon rounded-full tool" id="pen">
        <img class="object-contain" src="../assets/icons/pen.png" alt="Pen" />
      </div>
      <div class="menu-icon rounded-full tool" id="paint-brush">
        <img
          class="object-contain"
          src="../assets/icons/paint-brush.png"
          alt="Paint Brush"
        />
      </div>
      <div class="menu-icon rounded-full tool" id="eraser">
        <img
          class="object-contain"
          src="../assets/icons/eraser.png"
          alt="Eraser"
        />
      </div>
      <div class="menu-icon rounded-full transition-all tool" id="fill">
        <img
          class="object-contain"
          src="../assets/icons/fill.png"
          alt="Fill Color"
        />
      </div>
      <div class="menu-icon rounded-full tool" id="rectangle">
        <img
          class="object-contain"
          src="../assets/icons/rectangle.png"
          alt="Rectangle"
        />
      </div>
      <div class="menu-icon rounded-full tool" id="square">
        <img
          class="object-contain"
          src="../assets/icons/square.png"
          alt="Square"
        />
      </div>
      <div class="menu-icon rounded-full tool" id="circle">
        <img
          class="object-contain"
          src="../assets/icons/circle.png"
          alt="Circle"
        />
      </div>
      <div class="menu-icon rounded-full tool" id="triangle">
        <img
          class="object-contain"
          src="../assets/icons/triangle.png"
          alt="Triangle"
        />
      </div>
      <div class="menu-icon rounded-full tool" id="trash">
        <img
          class="object-contain"
          src="../assets/icons/trash.png"
          alt="Trash"
        />
      </div>
      <div class="menu-icon rounded-full tool" id="download">
        <img
          class="object-contain"
          src="../assets/icons/download.png"
          alt="Download"
        />
      </div>
    </div>
  </body>
</html>
