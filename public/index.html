<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintro</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/canvas.js" defer></script>
  </head>
  <body class="h-screen w-screen relative">
    <canvas id="canvas" class="bg-bgColor absolute"></canvas>

    <!-- menu -->
    <div class="flex gap-4 items-end absolute bottom-10 right-10">
      <div class="hidden items-end gap-2 rounded-md overflow-hidden" id="menu">
        <div class="menu-icon" id="download">
          <img
            class="object-contain"
            src="../assets/icons/download.png"
            alt="Menu Icon"
          />
        </div>
        <div class="menu-icon" id="trash">
          <img
            class="object-contain"
            src="../assets/icons/trash.png"
            alt="Menu Icon"
          />
        </div>
        <div class="flex flex-col">
          <!-- shapes column -->
          <div
            class="hidden flex-col gap-2 rounded-t-md overflow-hidden pb-2"
            id="shapes-col"
          >
            <div class="menu-icon" id="square">
              <img
                class="object-contain"
                src="../assets/icons/square.png"
                alt="Square"
              />
            </div>
            <div class="menu-icon" id="rectangle">
              <img
                class="object-contain"
                src="../assets/icons/rectangle.png"
                alt="Rectangle"
              />
            </div>
            <div class="menu-icon" id="circle">
              <img
                class="object-contain"
                src="../assets/icons/circle.png"
                alt="Circle"
              />
            </div>
            <div class="menu-icon" id="triangle">
              <img
                class="object-contain"
                src="../assets/icons/triangle.png"
                alt="Triangle"
              />
            </div>
          </div>
          <!-- /shapes column -->
          <div class="menu-icon" id="shapes">
            <img
              class="object-contain"
              src="../assets/icons/triangle.png"
              alt="Menu Icon"
            />
          </div>
        </div>
        <div class="flex flex-col">
          <!-- tools column -->
          <div
            class="hidden flex-col gap-2 pb-2 rounded-t-md overflow-hidden"
            id="tools-col"
          >
            <div class="menu-icon" id="eraser">
              <img
                class="object-contain"
                src="../assets/icons/eraser.png"
                alt="Eraser"
              />
            </div>
            <div class="menu-icon" id="fill">
              <img
                class="object-contain"
                src="../assets/icons/fill.png"
                alt="Fill"
              />
            </div>
            <div class="menu-icon" id="paint-brush">
              <img
                class="object-contain"
                src="../assets/icons/paint-brush.png"
                alt="Paint Brush"
              />
            </div>
            <div class="menu-icon" id="pen">
              <img
                class="object-contain"
                src="../assets/icons/pen.png"
                alt="Pen"
              />
            </div>
          </div>
          <!-- /tools column -->
          <div class="menu-icon" id="tools">
            <img
              class="object-contain"
              src="../assets/icons/pen.png"
              alt="Pen"
            />
          </div>
        </div>
      </div>
      <!-- menu drawer icon -->
      <div class="menu-icon rounded-full" id="menu-drawer">
        <img
          class="object-contain"
          src="../assets/icons/paintbrush.png"
          alt="Menu Icon"
        />
      </div>
    </div>
  </body>
</html>
