<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintro</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/canvas.js" defer></script>
  </head>
  <body
    class="h-screen w-screen relative bg-black flex flex-col items-center justify-between"
  >
    <canvas
      id="canvas"
      class="bg-bgColor h-[90vh] w-full rounded-b-xl"
    ></canvas>
    <div
      class="flex overflow-hidden items-center mb-3 transition-all duration-200 w-[56px]"
      id="scale"
    >
      <!-- line-width icon -->
      <div class="menu-icon rounded-full" id="line-width">
        <img
          class="object-contain"
          src="../assets/icons/line-width.png"
          alt="Line Width"
        />
      </div>
      <!-- scale -->
      <div class="hidden" id="line-width-scale-box">
        <div
          class="h-14 bg-gray-800 hover:bg-customBlue-700 transition opacity-75 flex justify-center items-center rounded-r-full pl-2 pr-4"
        >
          <input
            type="range"
            name="line-width"
            id="line-width-range"
            value="2"
            max="20"
            class="cursor-pointer"
          />
        </div>
      </div>
    </div>
  </body>
</html>
